<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script>
			function calculate()
			{
			var x=document.getElementById("num1").value;
			var y=document.getElementById("num2").value;	
			 if(x=="")
				{alert("Please enter the first number");
				 return false;}	
				
			 if(y=="")
				{alert("Please enter the second number");
				return false;}	
				
			
			var z = +x + +y;
			document.write("The answer is"+z);
	          	}
	</script>
</head>
<body>
	Number1:<input type="number" id="num1" placeholder="Enter the number"><br>
	Number2:<input type="number" id="num2" placeholder="Enter the number">
	
	<button  onclick="return(calculate())">View Answer</button>
	
	
</body>
</html>
