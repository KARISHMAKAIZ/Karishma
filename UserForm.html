<!DOCTYPE HTML>
<html>
<head>
	<title>FORM</title>
	<script type="text/javascript" src="formvalidate.js"></script>
	<style>
		
		
		#border
		{
			border: 3px solid;
  			padding: 15px;
			background-color:grey;
			font-size:12px;
		}
	body 
		{
  			font-family: Arial, Helvetica, sans-serif;
  			font-size:9px;
			background-color:black;
			
		}
			
	#font
		{
			font-size:12px;
			
		}

	</style>
</head>
<style></style>
<body >  
	
	
	<form name="Registration" action="submit.html" onsubmit="return(validate());" "method="post" >
	<div style="float:right;width:50% >
	<h1 style="color:white">USER REGISTRATION</h1>
	<pre>
	<table id="border">
	<tr>
		<td>Name:</td><td><input id="font" type="text" placeholder="Enter name" name=username size="30" ></td>
	</tr>
	<tr>
		<td>Password:</td><td><input id="font" type="password" placeholder="Enter password"name="password" size="30"required></td>
	</tr>
	<tr>
		<td>Address:</td><td><textarea id="font" rows="5" cols="10"></textarea></td>
	</tr>
	<tr>
		<td>Country:</td><td> <select id="font" name="Country">
			<option>India</option>
			<option>Russia</option>
			<option>Pakistan</option>
			<option>Australia/option>
		</select></td>
	</tr>
	<tr>
		<td>Gender: </td><td><input type="radio" name="Male">Male<input type="radio" name="Female">Female</td>
	</tr>
	<tr>
		<td>Languages Known:</td><td><input type="checkbox">English<br><input type="checkbox">Hindi<br><input type="checkbox">Tamil<br><input type="checkbox">French</td>
	<br><br><tr/>

	
	</table>
		<input type="submit" value="Submit">&nbsp<td><a href="forgot.html">Forgot Password?</a>
	</pre>
	
	</div>
	</form>
	
	


</body>
</html>
